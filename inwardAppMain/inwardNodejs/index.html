<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Picker with Seconds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <h2>Date and Time Input Form with Seconds (24-hour format)</h2>
    
    <form>
        <label for="datetime">Enter Date and Time with Seconds:</label>
        <input type="text" id="datetime" name="datetime" required>

        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        flatpickr("#datetime", {
            enableTime: true,
            dateFormat: "d-m-Y H:i:S", // Custom format to include seconds
            time_24hr: true,           // 24-hour format
            enableSeconds: true        // Enable seconds
        });
    </script>

</body>
</html>
